<div class="container movie-container">
    <div class="row">

        <div class="col-md-4">
            <div class="poster-container">
                <div class="movie-poster">
                <img id="individualPoster" src="../../js/scriptMovie.js" >
                
                </div>

                <button ><img src="../../assets/icons/watchlistIcon.png" data-default="../../assets/icons/watchlistIcon.png" data-hover="../../assets/icons/watchlistAdded.png" data-active="../../assets/icons/watchlistAdded.png" class="watchlistIcon individual-watchlistIcon"></button>

            </div>
        </div>

        <div class="col-md-8">
            <div class="movie-title align-self-stretch"">
                <img src="../../assets/buttons/leftButton.png" height="66px">
                <h3 id="individualTitle">Movie Title</h3>
                <img src="../../assets/buttons/rightButton.png" height="66px">
            </div>

            <div class="movie-info d-flex flex-row">
                <h4 class="p-2 category" id="rating"></h4>
                <h4 class="p-2 category" id="year"></h4>
                <h4 class="p-2 category" id="genre"></h4>
            </div>

            <div class="movie-description">

            </div>

            <div class=" d-flex align-items-center movie-actors">

              <div class="d-flex flex-wrap">

                <p class="p-2 actor" id="actor1"> ,</p>

            </div>

              <button class="watchButton">
                <img src="../../assets/buttons/watchButton.png" data-default="../../assets/buttons/watchButton.png" data-active="../../assets/buttons/watchedButton.png" height="66px" class="watchButton individual-watchButton">
              </button> 
          
              <button class="trailerButton">
                <img src="../../assets/buttons/trailerButton.png" class="trailerButton">
              </button>
            </div>

            </div>
