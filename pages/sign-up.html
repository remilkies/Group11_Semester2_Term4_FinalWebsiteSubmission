<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">

    <title> Sign Up </title>
    <!--referenced from Remmy's work-->
    <link rel="preconnect" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Emblema+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<header>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-profile" href="#">Welcome <br> Please Sign Up</a>

            <div class="pageTitle flex-fill">
                <h1>DREAM LIBRARY</h1>
                <h2>YOUR GATEWAT TO DREAMS WATING TO BE STREAMED</h2>
            </div>

            <button class="navbar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <img src="../assets/logo/logo.png">
            </button>
        </div>
    </nav>

</header>

<body>
    <!--Sign Up Section-->
    <div class="container" style="width: 32rem; border-radius: 12px; background-color: #2d2b2b;">
        <div class="card-body px-4 py-5">
            <form>
                <h1>SIGN UP</h1>
                <label for="username"><b>Create Username</b></label>
                <div class="inputbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>

                <label for="email"><b>Email</b></label>
                <div class="inputbox">
                    <input type="text" placeholder="Email" name="email" required>
                </div>

                <label for="psw"><b>Create Password</b></label>
                <div class="inputbox">
                    <input type="password" placeholder="Password" name="psw" required>
                </div>

                <p><u><a href="../pages/log-in.html">Nevermind. I have an account.</a></u></p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn"> JOIN THE DREAM TEAM</button>
                </div>
            </form>
        </div>
    </div>
    <!--Log In Section-->
    <div class="container" style="width: 32rem; border-radius: 12px; background-color: #2d2b2b;">
        <div class="card-body px-4 py-5">
            <form>
                <h1>LOGIN</h1>
                <label for="username"><b>Username</b></label>
                <div class="inputbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <label for="email"><b>Email</b></label>
                <div class="inputbox">
                    <input type="text" placeholder="Email" name="email" required>
                </div>

                <label for="psw"><b>Password</b></label>
                <div class="inputbox">
                    <input type="password" placeholder="Password" name="psw" required>
                </div>

                <p><u><a href="../pages/sign-up.html"> I don't have my dream account.</a>
                        <br>
                        Forgot your password?</u></p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">LOGIN</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="../js/jQuery.js"></script>
<script src="../js/script.js"></script>
