<body>
    <!--Sign Up Section-->
    <div class="container" id="sign-up" style="width: 32rem; border-radius: 12px; background-color: #2d2b2b;">
        <div class="card-body px-4 py-5">
            <form id="signupForm">
                <h1>SIGN UP</h1>
                <label for="username"><b>Create Username</b></label>
                <div class="inputbox">
                    <input id="signUpUse" type="text" placeholder="Username" name="username" class="form-control rounded-pill border-0"
                        style="background-color: #fae4c8; color: #000" required>
                </div>

                <label for="email"><b>Email</b></label>
                <div class="inputbox">
                    <input id="signUpEmail" type="email" placeholder="Email" name="email" class="form-control rounded-pill border-0"
                        style="background-color: #fae4c8; color: #000" required>
                </div>

                <label for="psw"><b>Create Password</b></label>
                <div class="inputbox">
                    <input id="signUpPass" type="password" placeholder="Password" name="psw" class="form-control rounded-pill border-0"
                        style="background-color: #fae4c8; color: #000" required>
                </div>

                <p class="mt-3 mb-0 text-center"><u><a href="../pages/sign-up.html " style="color: #cfcfcf;">Nevermind. I
                            have an account.</a></u>
                </p>
                <div class="clearfix text-center">
                    <button type="submit" class="btn btn register-btn" style="padding: 10px 30px; color: #cfcfcf; 
  background-color: #CC9DA7;"> JOIN THE DREAM TEAM</button>
                </div>
            </form>
